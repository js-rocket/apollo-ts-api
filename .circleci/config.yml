version: 2
jobs:
  lint-test:
    working_directory: ~/app/
    docker:
      - image: cimg/node:12.21.0
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package.json" }}
      - run: NODE_ENV=development yarn
      - run:
          nane: Lint Everything
          command: yarn lint
      - run:
          name: Tests
          command: yarn test --maxWorkers 2
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - ~/app/node_modules/
  
  build-test:
    working_directory: ~/app/
    docker:
      - image: cimg/node:12.21.0
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package.json" }}
      - run: NODE_ENV=development yarn
      - run:
          nane: run test build
          command: ./run build
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - ~/app/node_modules/

  publish-staging:
    working_directory: ~/app/
    docker:
      - image: cimg/node:12.21.0
    resource_class: small
    environment:
      AWS_STAGE: staging
      AWS_DEFAULT_REGION: ap-southeast-2
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package.json" }}
      - run:
          name: Install app dependancies
          command: NODE_ENV=development yarn install
      - run:
          nane: Build result to dist folder
          command: ./run build --lambda
      - run:
          name: Install AWS amplify CLI
          command: sudo NODE_ENV=development npm install -g @aws-amplify/cli --unsafe-perm=true
      - run:
          name: Deploy to UAT
          command: ./run deploy-aws
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - ~/app/node_modules/

  publish-prod:
    working_directory: ~/app/
    docker:
      - image: cimg/node:12.21.0
    resource_class: small
    environment:
      AWS_STAGE: prod
      AWS_DEFAULT_REGION: ap-southeast-2
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package.json" }}
      - run:
          name: Install app dependancies
          command: NODE_ENV=development yarn install
      - run:
          nane: Build result to dist folder
          command: ./run build --lambda
      - run:
          name: Install AWS amplify CLI
          command: sudo NODE_ENV=development npm install -g @aws-amplify/cli --unsafe-perm=true
      - run:
          name: Deploy to PROD
          command: ./run deploy-aws
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - ~/app/node_modules/

workflows:
  version: 2
  ci-workflow:
    jobs:
      - lint-test
      - build-test:
          requires:
            - lint-test
      - hold-publish-staging:
          type: approval
          requires:
            - build-test
          filters:
            branches:
              only:
                - develop
      - publish-staging:
          requires:
            - hold-publish-staging
      - hold-publish-prod:
          type: approval
          requires:
            - build-test
          filters:
            branches:
              only:
                - master
      - publish-prod:
          requires:
            - hold-publish-prod
